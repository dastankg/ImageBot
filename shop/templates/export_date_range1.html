{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    
    <h2>Выберите диапазон дат для экспорта</h2>
    
    <input type="hidden" name="action" value="export_agent_posts_to_excel" />
    {% for obj in queryset %}
        <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    
    <fieldset class="module aligned">
        {% for field in form %}
            <div class="form-row">
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <div class="help">{{ field.help_text|safe }}</div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </fieldset>
    
    <div class="submit-row">
        <input type="submit" name="apply" value="Экспортировать" />
    </div>
</form>
{% endblock %}
